<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="dns-prefetch" href="//stackpath.bootstrapcdn.com" />
	<link rel="dns-prefetch" href="//code.jquery.com/jquery-3.4.1.js">
	<link href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/register.css" type="text/css">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center">
	<form method="POST" action="/api/user/register" class="col-md-5 border rounded p-3 shadow">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Name</label>
	    <input type="text" class="form-control" name="name" placeholder="Your name">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
